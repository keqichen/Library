<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="header">My Library</div>
    <div class="content">
        <button class="add" id="myBtn">+Add Book</button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-head">Add new book</div>
        <span class="close">&times;</span>
        <form id="myForm">          
            <input name="title" placeholder="Title" id="title"><br>
            <input name="author" placeholder="Author" id="author"><br>
            <input name="pages" placeholder="Pages" id="pages"><br>
            Have you read it? <input type="checkbox" id="isRead"><br>
            <button type="submit">Submit</button>
        </form>
        

    </div>
    <footer class="footer">Copyright 2022 Idinery</footer>
</body>
</html>
